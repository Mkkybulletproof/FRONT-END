            box-sizing: border-box;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            background-color: grey;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(239, 255, 149);

            transform: translateX(-100%);
            transition: transform 250ms ease;
        }
        .overlay > p {
            color: rgb(0, 0, 0);
            padding: 10px;
        }
        .box:hover .overlay {
            transform: translateX(0);
        }
